<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD APPLICATION</title>
 
    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body  style="color: white; background-color: #1d2630;">

    <div class="container mt-5">

        <div class="text-center">
            <h1 class="display-5 mb-5">
                <!-- mb = margin-bottom -->
                 <strong>CURD Application</strong>
            </h1>
        </div>

        <div class="main row justify-content-center">
            <form action=""  id="student-form" 
            class="row justify-content-center mb-4" autocomplete="off">

                <div class="col-8 mb-3">
                     <label for="firstname" > First Name</label>  
                     <input class="form-control" id="firstname"
                       placeholder="Enter First Name" >
                </div>

                <div class="col-8 mb-3">
                    <label for="course" > Course</label>  
                    <input class="form-control" id="course"
                      placeholder="Enter course name" >
               </div>

               <div class="col-8 mb-3">
                <label for="rollno" > Roll Number </label>  
                <input class="form-control" id="rollno"
                  placeholder="Enter Roll Number" >
               </div>

               <div class="col-8  mb-5">
                  <input class="btn btn-success add-btn"
                    type="submit" value="Submit" >               
               </div>

               <div class="col-10 mb-3">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Course</th>
                            <th>Roll Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>sudha</td>
                            <td>developer</td>
                            <td>25</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit"> Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete"> Delete</a>
                            </td>
                        </tr>       
                    </tbody>
                </table>
               </div>

            </form>
        </div>

    </div>
    
    <script src="script.js" ></script>
    
</body>
</html>
